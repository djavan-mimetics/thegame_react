    <meta charset="utf-8" />

    <title>The Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#120516', // Deep purple/black background
                card: '#1e0b24', // Slightly lighter card bg
                primary: '#E91E63', // Pink from logo
                secondary: '#D81B60',
                accent: '#9C27B0', // Purple accent
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior: none;
      }
      .welcome-blur {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        background: radial-gradient(circle at 30% 30%, rgba(233, 30, 99, 0.55), rgba(156, 39, 176, 0.15));
        filter: blur(60px);
        opacity: 0.45;
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .welcome-blur-one {
        animation: welcomePulse 9s ease-in-out infinite alternate;
      }
      .welcome-blur-two {
        animation: welcomeDrift 12s ease-in-out infinite alternate;
        transform: scale(0.85);
      }
      @keyframes welcomePulse {
        0% {
          transform: translate3d(-8px, -6px, 0) scale(0.9);
          opacity: 0.35;
        }
        50% {
          transform: translate3d(4px, 4px, 0) scale(1.05);
          opacity: 0.5;
        }
        100% {
          transform: translate3d(10px, 8px, 0) scale(1.18);
          opacity: 0.25;
        }
      }
      @keyframes welcomeDrift {
        0% {
          transform: translate3d(6px, -4px, 0) scale(0.75);
          opacity: 0.3;
        }
        50% {
          transform: translate3d(-4px, 6px, 0) scale(0.95);
          opacity: 0.45;
        }
        100% {
          transform: translate3d(-10px, -6px, 0) scale(1.1);
          opacity: 0.2;
        }
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

</script>
