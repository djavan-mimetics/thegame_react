# Nginx site example for app.thegamebrasil.com.br
#
# Goal: do NOT serve HTML for /index.css.
# The safest setup is to proxy *all* paths to the running Vite preview
# (systemd unit `thegame.service`, default port 3000).
#
# If you prefer to serve `dist/` directly, remove proxy_pass and use:
#   root /home/dev/thegame/dist;
#   try_files $uri $uri/ /index.html;
#
# NOTE: SSL directives omitted on purpose.

upstream thegame_vite_preview {
  server 127.0.0.1:3000;
  keepalive 32;
}

server {
  listen 80;
  server_name app.thegamebrasil.com.br;

  # Ensure clients always revalidate HTML so new builds (new hashed assets)
  # show up immediately.
  location = / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_hide_header Cache-Control;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;

    proxy_pass http://thegame_vite_preview;
  }

  location = /index.html {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_hide_header Cache-Control;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;

    proxy_pass http://thegame_vite_preview;
  }

  # Hashed build assets can be cached aggressively.
  location ^~ /assets/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_hide_header Cache-Control;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;

    proxy_pass http://thegame_vite_preview;
  }

  # If you use a separate HTTP->HTTPS redirect server, remove this.

  # Proxy everything else to Vite preview.
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Default: avoid caching route responses.
    proxy_hide_header Cache-Control;
    add_header Cache-Control "no-store" always;

    proxy_pass http://thegame_vite_preview;
  }
}
