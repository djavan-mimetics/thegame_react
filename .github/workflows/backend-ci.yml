name: backend-ci

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: thegame
          POSTGRES_PASSWORD: thegame
          POSTGRES_DB: thegame
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U thegame -d thegame"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://thegame:thegame@localhost:5432/thegame
      PORT: '0'
      HOST: 127.0.0.1
      CORS_ORIGIN: '*'
      LOG_LEVEL: silent
      JWT_ACCESS_SECRET: test-secret
      SMOKE_DB: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Migrate (clean DB)
        working-directory: backend
        run: npm run db:migrate

      - name: Test
        working-directory: backend
        run: npm test
